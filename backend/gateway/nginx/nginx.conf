upstream chat {
    server chatnginx:80;
}

upstream users {
    server usersnginx:80;
}

upstream core {
    server corenginx:80;
}

upstream games {
    server gamesnginx:80;
}

upstream products {
    server productsnginx:80;
}

upstream transactions {
    server tmarketnginx:80;
}

server {
    listen 80;
    server_name jackdrop.online;
    return 301 https://$host$request_uri;
}

server {
    listen 443 default_server ssl;
    listen [::]:443 ssl;
    http2 on;

    server_name jackdrop.online;

    ssl_certificate /etc/letsencrypt/live/jackdrop.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jackdrop.online/privkey.pem;

    location /products/ {

        location /products/ws/ {
            proxy_pass http://products/products/ws/;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_set_header Host $host;
            proxy_redirect off;

            proxy_set_header Connection "Upgrade";
            proxy_set_header Upgrade $http_upgrade;
        }

        location /products/games/ {
#             auth_request /_jwt_send_request;

#             error_page 500 /401.json;

            proxy_pass http://products/products/games/;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_set_header Host $host;
            proxy_redirect off;
        }

        location /products/ {
            proxy_pass http://products/products/;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_set_header Host $host;
            proxy_redirect off;
        }
    }

    location /games/ {
        auth_request /_jwt_send_request;

        error_page 500 /401.json;

        location /games/admin/ {
            proxy_pass http://games/games/admin/;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_set_header Host $host;
            proxy_redirect off;
        }

        location /games/static/ {
            proxy_pass http://games/games/static/;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_set_header Host $host;
            proxy_redirect off;
        }
    }

    location /transactions/ {
        proxy_pass http://transactions/transactions/;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /chat/ {
        location /chat/admin/ {
            proxy_pass http://chat/chat/admin/;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_set_header Host $host;
            proxy_redirect off;
        }

        location /chat/ {
            proxy_pass http://chat/chat/;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_set_header Host $host;
            proxy_redirect off;
        }
    }

    location /d2e62726-d582-420f-98a1-4db7ced1d929.txt {
        add_header Content-Disposition "attachment; filename=d2e62726-d582-420f-98a1-4db7ced1d929.txt";
        index d2e62726-d582-420f-98a1-4db7ced1d929.txt;
        alias /home/app/;
    }

    location / {
        location / {
            proxy_pass http://core/;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_set_header Host $host;
            proxy_redirect off;
        }
    }

    location /auth/api/token/_gateway_verify/ {
        return 404;
    }

#     location /auth/ {
#         proxy_pass http://users/auth/;
#         proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
#
#         proxy_set_header Host $host;
#         proxy_redirect off;
#     }

    location /auth/api/v1/ {
        location /auth/api/v1/public/ {
            proxy_pass http://users/auth/api/v1/public/;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_set_header Host $host;
            proxy_redirect off;
        }
    }

    location /auth/api/token/ {
        proxy_pass http://users/auth/api/token/;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /auth/ {
        proxy_pass http://users/auth/;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location = /_jwt_send_request {
        internal;

        proxy_pass_request_body on;
        proxy_pass_request_headers on;

        proxy_method      POST;
        proxy_set_header  Host $host;
        proxy_pass        http://users/auth/api/token/_gateway_verify/;

        proxy_ignore_headers  Cache-Control Expires Set-Cookie;
    }

    location /401.json {
        return 401 '{"error": "Unauthenticated"}';
    }
}
