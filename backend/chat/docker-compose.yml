version: '3.7'

services:
  chatdb:
    image: postgres:16.2-bookworm
    container_name: chatdb
    env_file:
      - .env
    expose:
      - 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
        test: [ "CMD-SHELL", "pg_isready -d ${POSTGRES_DB} -U ${POSTGRES_USER}" ]
        interval: 20s
        timeout: 5s
        retries: 5
    restart: always

  chatapp:
    build:
      dockerfile: Dockerfile
    expose:
      - 8000
    depends_on:
      chatdb:
        condition: service_healthy
    env_file:
      - .env
    container_name: chatapp
    volumes:
      - ./chat/:/home/chat/chat/
    restart: always

  chatnginx:
    build: nginx
    expose:
      - 80
    container_name: chatnginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./chat/static:/static:ro
    depends_on:
      - chatapp

volumes:
  postgres_data:

networks:
  mainnetwork:
    external: true
