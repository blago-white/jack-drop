{% load static %}

<header class="header-wrapper" id="header">
    <div class="header-main-part" id="main-part-h">
        <a class="logo" href="/">
            <img src="{% static 'img/logo.png' %}">
        </a>
        <nav class="navbar" id="navbar">
            <ol class="navbar-items">
              <li class="navbar-item">
                  <a style="{% if section == 'upgrade' %}text-decoration: underline;{% endif %}"
                     href="{% url 'upgrade' %}">
                      Апргрейд
                  </a>
              </li>
              <li style="{% if section == 'contract' %}text-decoration: underline;{% endif %}"
                  class="navbar-item">
                  <a href="{% url 'contract' %}">Контракт</a>
              </li>
              <li style="{% if section == 'battle' %}text-decoration: underline;{% endif %}"
                  class="navbar-item">
                  <a href="{% url 'battle' %}">Сражения</a>
              </li>
              <li style="{% if section == 'a' %}text-decoration: underline;{% endif %}"
                  class="navbar-item">
                  <a href="#">События</a>
              </li>
              <li style="{% if section == 'mines' %}text-decoration: underline;{% endif %}"
                  class="navbar-item">
                  <a href="{% url 'mines' %}">Мины</a>
              </li>
              <li style="{% if section == 'f' %}text-decoration: underline;{% endif %}"
                  class="navbar-item">
                  <a href="#">КОЛЕСО ФОРТУНЫ</a>
              </li>
            </ol>
        </nav>

        <button class="super-button" onclick="window.location.href = '{% url 'account' %}'">
            <span class="super-button-bg"></span>
            <span class="super-button-text">
                <img src="{% static 'img/steam.png' %}" style="height: 2.5ch;filter: invert(1)">
                <span id="large-lg-text">Вход через Steam</span>
                <span id="small-lg-text">Вход</span>
            </span>
        </button>

        <button class="sandwich-menu" id="menu-btn"></button>
    </div>
</header>
