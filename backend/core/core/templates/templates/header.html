{% load static %}
{% load i18n %}

<header class="header-wrapper" id="header">
    <div class="header-main-part" id="main-part-h">
        <a class="logo" href="/">
            <img src="{% static 'img/logo.png' %}">
        </a>

        <nav class="navbar" id="navbar">
            <ol class="navbar-items">
              <li class="navbar-item {% if section == 'upgrade' %}navbar-item-active{% endif %}">
                  <a href="{% url 'upgrade' %}">
                      {% trans 'Upgrade' %}
                  </a>
              </li>
              <li class="navbar-item {% if section == 'contract' %}navbar-item-active{% endif %}">
                  <a href="{% url 'contract' %}">{% trans 'Contract' %}</a>
              </li>
              <li class="navbar-item {% if section == 'battle' %}navbar-item-active{% endif %}">
                  <a href="{% url 'battle' %}">{% trans 'Battles' %}</a>
              </li>
              <li class="navbar-item {% if section == 'mines' %}navbar-item-active{% endif %}">
                  <a href="{% url 'mines' %}">{% trans 'Mines' %}</a>
              </li>
              <li class="navbar-item {% if section == 'fortune' %}navbar-item-active{% endif %}">
                  <a href="{% url 'fortune' %}">{% trans 'Fortune Wheel' %}</a>
              </li>
              <li class="navbar-item {% if section == 'bonus-buy' %}navbar-item-active{% endif %}">
                  <a href="{% url 'bonus-buy' %}">{% trans 'Bonus Buy' %}</a>
              </li>
            </ol>
        </nav>

        <div class="lang-switcher" id="lang-switch">
            <button class="button" onclick="setLang('en')" id="en" style="border-bottom-left-radius: 0px;border-bottom-right-radius: 0px;">
                <img src="{% static 'img/en.png' %}"> English
            </button>
            <button class="button" onclick="setLang('ru')" id="ru">
                <img src="{% static 'img/ru.png' %}"> Русский
            </button>
        </div>

        <button class="super-button" onclick="window.location.href = '/auth/'" id="auth-required-btn">
            <span class="super-button-bg"></span>
            <span class="super-button-text">
                <img src="{% static 'img/steam.png' %}" style="height: 2.5ch;filter: invert(1)">
                <span class="large-lg-text">{% trans 'Enter Throught Steap' %}</span>
                <span class="small-lg-text">{% trans 'Enter' %}</span>
            </span>
        </button>

        <button class="super-button" onclick="window.location.href = '/account/'" id="account-info-btn" style="display: none;">
            <span class="super-button-bg" style="background: #FF007A;"></span>
            <span class="super-button-text"><img src="/core/static/img/account-avatar.png" style="height: 3ch;">
                <span style="list-style: none;display: flex;flex-direction: column;align-items: flex-start;padding: 0px;margin: 0px;">
                    <span id="acc-username-header"></span>
                    <span id="acc-balance-header" style="font-size: medium;color: #e7e7e7;display: flex;gap: .5ch;align-items: center;background: #0064ff;border-radius: .4ch;padding-inline: .5ch;"></span>
                </span>
            </span>
        </button>

        <button class="sandwich-menu" id="menu-btn"></button>
    </div>
</header>
