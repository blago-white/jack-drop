{% extends 'base.html' %}

{% load static %}
{% load i18n %}

{% block title %}
Contract | Jack Drop
{% endblock %}

{% block links %}
<link href='https://unpkg.com/css.gg@2.0.0/icons/css/arrow-long-right.css' rel='stylesheet'>
<link href="{% static 'css/latest-drops.css' %}" type="text/css" rel="stylesheet">
<link href="{% static 'css/contract.css' %}" type="text/css" rel="stylesheet">
<link href="{% static 'css/case.css' %}" type="text/css" rel="stylesheet">
<link href="{% static 'css/animations.css' %}" type="text/css" rel="stylesheet">
{% endblock %}

{% block main %}
<div style="
    /* max-width: 100vw; */
    overflow: hidden;
    position: absolute;
    width: 100vw;
    top: 0px;
    left: 0%;
    height: 110%;
    z-index: -1;
"><img src="/core/static/img/contract-bg.png" style="
    height: 100%;
    left: -7%;
    position: relative;
    "><div class="bg-filter" style="z-index: 10000;z-index: 1;height: 100%;
    background: linear-gradient(0deg, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0,.5) 13%, rgba(0, 0, 0, 1) 130%);"></div></div>
<section class="contract">
    <video><source src="/core/static/webm/contract.webm"></video>
    <div class="inventory-items inventory-items-mobile" id="inventory-items-mob">
    </div>
    <div class="side-info">
        <div class="contract-hint">
            {% if request.LANGUAGE_CODE == 'ru' %}
                <img class="contract-hint-img" style="width: 100%;" src="{% static 'img/contract-hint.png' %}">
                <img class="contract-mobile-hint-img" style="width: 100%;" src="{% static 'img/contract-hint-mob.png' %}">
            {% else %}
                <img class="contract-hint-img" style="width: 100%;" src="{% static 'img/contract-hint-ru.png' %}">
                <img class="contract-mobile-hint-img" style="width: 100%;"
                     src="{% static 'img/contract-hint-mob-ru.png' %}">
            {% endif %}
        </div>
        <button class="super-button" id="cr-contract" onclick="makeContract();">
            <span class="super-button-bg noactive" id="sign-contract-btn"></span>
            <span class="super-button-text">{% trans 'Sign Contract' %}</span>
        </button>
        <button class="super-button" id="cl-contract" onclick="clearAll();">
            <span class="super-button-bg noactive"></span>
            <span class="super-button-text">{% trans 'Clear' %}</span>
        </button>
    </div>
    <div class="contract-circle" id="contract-field">
        <div class="contract-amount" style="
            display: flex;
            flex-direction: column;
            margin-inline: auto;
        "><span style="
            font-size: 2.5em;
            font-family: 'Gilroy Semibold';
            line-height: 83%;
        "><span id="contract-amount">0</span><img src="https://cdn-icons-png.flaticon.com/128/40/40031.png" style="
            height: .7em;
            margin-left: .2ch;
            filter: invert(1);););
        "></span><span style="
            color: #ccc;
            font-size: .7em;
            font-family: 'Gilroy Semibold';
        "><span id="prst">0</span> &gt; <span id="prsp">0</span></span></div>
        <img class="glow" id="contract-glow" src="{% static 'img/glow.png' %}" style="pointer-events: none;grid-row: 1;grid-column: 1;">
    </div>
    <div class="inventory-items" id="inventory-items"></div>
</section>
{% endblock %}

{% block extrascripts %}
<script src="{% static 'js/animations.js' %}" type="module"></script>
<script src="{% static 'js/contract.js' %}" type="module"></script>
{% endblock %}
