<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cases</title>
    <link rel="stylesheet" href="{% static 'css\cases.css' %}" type="text/css">
</head>
<body style="display: flex;">
    {% for case in case_list %}
        <div class="case">
            <img src="{{ case.image_path }}">
            <span>{{case.title}}</span>
            <span>{{case.category}}</span>
        </div>
    {% endfor %}
</body>
</html>
